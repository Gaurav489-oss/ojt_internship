<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    #logo {
      height: 35px;
      width: 35px;
    }
    section {
      padding: 40px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#"><img id="logo" src="cafe.webp" alt="cafe"></a>
         
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      
  </nav>

  <!-- Carousel -->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
      <div class="item active">
        <img src="buggati.avif" alt="Los Angeles">
      </div>
      <div class="item">
        <img src="villa.jpg" alt="Chicago">
      </div>
      <div class="item">
        <img src="motorcycle.jpg" alt="New York">
      </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Home Section -->
  <section id="home" class="bg-light text-center">
    <div class="container">
      <h2>Home</h2>
      <p>Welcome to our website! Enjoy exploring the content.</p>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="bg-white text-center">
    <div class="container">
      <h2>About</h2>
      <p>We are passionate about delivering the best service and products to our customers.</p>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="bg-light text-center">
    <div class="container">
      <h2>Contact</h2>
      <p>Feel free to reach out to us via email or phone.</p>
    </div>
  </section>

</body>
</html>
